<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <title>台派網站</title>
    <style>
        .container{
         display: flex;     /* 讓項目水平排列 */
        }
        .left{
          /* background-color: aqua; 藍色背景 */
          flex: none;   /* 固定配置 */
          width: 200px;
        }
        .right{
          /* background-color:blue;    藍色背景 */
          flex: auto;   /* 自適應配置 */
          display: flex;/*讓容器內的item水平排列*/
          justify-content: flex-end; /* 右對齊 */
        }
        .item{
          /* background-color:#cccccc; 淺灰色背景 */
          flex:none;/*自動配置*/
          width: 100px; /* 固定寬度 */
          margin-right: 10px;
          text-align: center; /* 文字置中 */
        }
        .welcome{
          height: 300px; /* 固定高度 */
          background-color: #cccccc; /* 藍色背景 */
          display: flex; /* 讓容器內的文字置中 */
          justify-content: center; /* 水平置中 */
          align-items: center; /* 垂直置中 */
        }
        .text{
          width: 300px; /* 固定寬度 */
          height: 40px; /* 固定高度 */
          font-size: 30px; /* 字體大小 */
          font-weight: bold; /* 粗體 */
          text-align: center; /* 文字置中 */
        }
        .item1{
          height: 300px; /* 固定高度 */
          background-color: blueviolet; /* 藍色背景 */
          display: flex; /* 讓容器內的文字置中 */
          justify-content: center;  /* 水平置中 */
          align-items: center; /* 垂直置中 */
          }
          .item1text{
            width: 300px; /* 固定寬度 */
            height: 40px;
            font-size: 30px; /* 字體大小 */
            font-weight: bold; /* 粗體 */
            text-align: center; /* 文字置中 */
          }
           .item2{
          height: 300px; /* 固定高度 */
          background-color: fuchsia; /* 紫紅色背景 */
          display: flex; /* 讓容器內的文字置中 */
          justify-content: center;  /* 水平置中 */
          align-items: center; /* 垂直置中 */
          }
          .item2text{
            width: 300px; /* 固定寬度 */
            height: 40px;
            font-size: 30px; /* 字體大小 */
            font-weight: bold; /* 粗體 */
            text-align: center; /* 文字置中 */
          }
           .item3{
          height: 300px; /* 固定高度 */
          background-color: darkorange; /* 橙色背景 */
          display: flex; /* 讓容器內的文字置中 */
          justify-content: center;  /* 水平置中 */
          align-items: center; /* 垂直置中 */
          }
          .item3text{
            width: 300px; /* 固定寬度 */
            height: 40px;
            font-size: 30px; /* 字體大小 */
            font-weight: bold; /* 粗體 */
            text-align: center; /* 文字置中 */
          }
        </style>
  </head>
  <body>
    <div class="container">
      <div class="left">網站標題</div>
      <div class="right">
        <div class="item">選項 1</div>
        <div class="item">選項 2</div>
        <div class="item">選項 3</div>
        <div class="item">選項 4</div>
      </div>
    </div>
        <div class="welcome">
      <div class="text">歡迎光臨</div>
    </div>
    <div class="item1">
      <div class="item1text">生活</div>
    </div>
     <div class="item2">
      <div class="item2text">功能</div>
    </div>
     <div class="item3">
      <div class="item3text">加入台派</div>
    </div>

    </body>
  </body>
</html>
