<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <title>台派網站</title>
    
    <style>
      *{    /* 選擇所有元素 */
        margin: 0;  /* 清除所有元素的外邊距 */
        padding: 0; /* 清除所有元素的內邊距 */
      }
        .container{
         display: flex;     /* 讓項目水平排列 */
        }
        .left{
          /* background-color: aqua; 藍色背景 */
          flex: none;   /* 固定配置 */
          width: 200px;
        }
        .right{
          /* background-color:blue;    藍色背景 */
          flex: auto;   /* 自適應配置 */
          display: flex;/*讓容器內的item水平排列*/
          justify-content: flex-end; /* 右對齊 */
        }
        .item{
          /* background-color:#cccccc; 淺灰色背景 */
          flex:none;/*自動配置*/
          width: 100px; /* 固定寬度 */
          margin-right: 10px;
          text-align: center; /* 文字置中 */
        }
         .welcome,.item1,.item2,.item3{
          height: 300px; /* 固定高度 */
          display: flex; /* 讓容器內的文字置中 */
          justify-content: center;  /* 水平置中 */
          align-items: center; /* 垂直置中 */
          }
          .text,.item1text,.item2text,.item3text{
            width: 300px; /* 固定寬度 */
            height: 40px;
            font-size: 30px; /* 字體大小 */
            font-weight: bold; /* 粗體 */
            text-align: center; /* 文字置中 */
          }
          .welcome{
          background-color: #cccccc; /* 藍色背景 */
        }
          .item1{
          background-color: blueviolet; /* 藍色背景 */
          }
           .item2{
          background-color: fuchsia; /* 紫紅色背景 */
          }
           .item3{
          background-color: darkorange; /* 橙色背景 */
          }
           .item3text {
            display: flex; /* 讓容器內的文字置中 */
            flex-direction: column; /* 文字垂直排列 */
            align-items: center; /* 垂直置中 */
            width: 400px; /* 固定寬度 */
            height: 300px; /* 固定高度 */
           }
          .item3text div{
            margin: 10px 0; /* 上下間距 */
            display: flex; /* 讓容器內的文字置中 */
            align-items: center; /* 垂直置中 */
          }
           .item3text  a{
            margin-right: 8px; /* 文字與輸入框之間的間距 */
            font-size: 20px; /* 字體大小 */
            font-weight: bold; /* 粗體 */
          }
          .item3text input{
            margin-left: 8px;
            height: 40px;
            width: 300px;
            text-align: center; /* 文字置中 */
          }
          .item3text button{
            margin:auto;
            height: 50px;
            width: 400px; /* 固定寬度 */
            background-color: #4CAF50; /* 綠色背景 */
            color: white; /* 白色文字 */
            border: none; /* 無邊框 */
            cursor: pointer; /* 鼠標指針變為手形 */
          } 
        </style>
  </head>
  <body>
    <div class="container">
      <div class="left">網站標題</div>
      <div class="right">
        <div class="item">選項 1</div>
        <div class="item">選項 2</div>
        <div class="item">選項 3</div>
        <div class="item">選項 4</div>
      </div>
    </div>
        <div class="welcome">
      <div class="text">歡迎光臨</div>
    </div>
    <div class="item1">
      <div class="item1text">生活</div>
    </div>
     <div class="item2">
      <div class="item2text">功能</div>
    </div>
     <div class="item3">
      <div class="item3text">
         <div> <a >申請店家</a><input type="text" placeholder="請輸入店家名稱"/></div>
         <div> <a >申請店家</a><input type="text" placeholder="店家申請人" /></div>
         <div> <a >信箱名稱</a><input type="text" placeholder="請輸入信箱名稱"/></div>
          <button>送出申請</button>
          <a>我們會主動聯繫你!</a>
      </div>
    </div>

    </body>
  </body>
</html>
